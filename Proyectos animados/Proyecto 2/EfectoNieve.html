!<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Efecto de caida de nieve</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

        <style type="text/css">
            body{
                background: #ccc;
            }
            #canvas{
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translateX(-50%) translateY(-50%);
                box-shadow: 0 0 10px 0 #999;
            }



        </style>
        <script type="text/javascript">
            function init(){
                var canvas = document.getElementById('canvas');
                var ctx = canvas.getContext('2d')
                var w = canvas.width;
                var h = canvas.hight;

                var bg = new Image();
                bg.scr = "imagenes/bg.jpg"

                var flakes = [];

                function snowfall(){
                    //ctx.drawImages(bg, 0, 0)
                    addFlake();
                    snow(); 
                };

                function addFlake(){
                    var x = Math.ceil(Math.random() * w);
                    var s = Math.ceil(Math.random() * 4);
                    flakes.push({"x": x, "y": 0, "s": s});
                };

                function snow(){
                    for (var i = 0; i < flakes.length; i++) {
                        var flake = flakes[i];
                        ctx.beginPath();
                        ctx.fillStyle = "rgba(255, 255, 255, 0.7)";
                        ctx.arc(flake.x, flakes[i].y+=flake.s/2, flake.r, flake.s/2, 0, 2 * Math.PI);
                        ctx.fill();
                        if(flakes[i].y > h){
                            flakes.splice(i, 1);

                        }
                    };
                };
                setInterval(snowfall, 20);
            };
            window.onload = init;
        </script>
    </head>
    <body>
        <canvas id="canvas" width="778" height="387"></canvas>
    </body>
</html>
